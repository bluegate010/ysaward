<!DOCTYPE html>
<html>
	<head>
		<title>Home - New ysa2.org</title>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald|Open+Sans:400,300,800,700" type="text/css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
		<link rel="stylesheet" href="/_new/resources/style.css">
		<link rel="stylesheet" href="/_new/resources/unsemantic.css">
		
		<!-- Fill width -->
		<meta name="viewport" content="width=device-width">
		
		<!-- Disable pinch zooming -->
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	</head>
	<body class="smallpage">

		<div id="content">

			<div class="text-center">
				<img src="resources/images/logo-big.png" class="logo-big">

				<h1>Register</h1>

				<hr>

				<select size="1" name="ward_id" id="wardid" required="required">
					<option value="" selected="selected">Choose ward...</option>
					<optgroup label="Provo Utah YSA 2nd Stake">
						<option value="3">Provo YSA 18th (Bishop Taylor)</option>
						<option value="1">Provo YSA 20th (Bishop Porter)</option>
						<option value="4">Provo YSA 21st (Bishop Peterson)</option>
						<option value="2">Provo YSA 22nd (Bishop Wheadon)</option>
						<option value="6">Provo YSA 25th (Bishop Hill)</option>
					</optgroup>
				</select>

				<input type="password" placeholder="Ward password">


				<hr>
				<hr>
				<hr>

				<input type="text" placeholder="First name" required>
				<input type="email" placeholder="Middle name or initial">
				<input type="email" placeholder="Last name">
			</div>

			<div class="text-right">
				<button type="submit">Continue</button><br>
				<br>
			</div>

		</div>

	</body>
</html>
